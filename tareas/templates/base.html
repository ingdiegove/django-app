<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aplicacion de CRUD en Django</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Django App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/"  class="nav-link "> Inicio</a>
                </li>
                
               
                {% if user.is_authenticated %}


                <li class="nav-item">
                    <a href="/tareas" class="nav-link ">Tareas</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'tareas_completadas' %}" class="nav-link">Tareas Completadas</a>
                    
                <li class="nav-item">
                    <a href="/tareas/crear_tareas" class="nav-link">Crear Tareas</a>
                </li>
                <li class="nav-item">
                    <a href="/cerrarsesion" class="nav-link">Cerrar Sesion</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/registro" class="nav-link">Registro</a>
                </li>
                <li class="nav-item">
                    <a href="/iniciarsesion " class="nav-link">Iniciar Sesion</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>




    <nav>
        <ul>
