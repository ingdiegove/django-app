{% extends 'base.html' %}


{% block content %}
<main class="conteiner">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-center py-5">Actualizar Tareas</h1>
            {{tarea.titulo}}

            {{error}}
            <form method="POST">
                {% csrf_token %}
                {{formulario.as_p}}
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        
            <div class="md-5 d-flex">
                
                <form action="{% url 'completar_tareas' tareas.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-secondary">
                        Completar
                    </button>
                </form>
    
                <form action="{% url 'eliminar_tareas' tareas.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger">
                        Eliminar
                    </button>
                </form>
            </div>
        </div>

    </div>
</main>


{% endblock %}
