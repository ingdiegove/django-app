{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <form action="" method="POST" class="card card-body mt-5">
                {% csrf_token %}
                <h1 class="text-center">Iniciar Sesion</h1>
            
                {{error}}
            
                {% csrf_token%}
                {{error}}
                <div class="md-3">
                    <label for="username"> Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escrube tu Usuario">
                </div>
            
                <div class="md-3">
                    <label for="password"> Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escrube tu Contraseña">
                </div>
            
                <button class="btn btn-primary">
                    Iniciar
                </button>
            
            </form>
        </section>
    </div>

</main>

{% endblock %}
